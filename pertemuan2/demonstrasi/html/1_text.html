<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Teks & Formatting</title>
</head>
<body>
  <h1 title="Ini Heading 1"><em>Ini adalah tag H1</em> (HEADING 1)</h1>
  <h2>Ini adalah tag H2 (HEADING 2)</h2>
  <h3>Ini adalah tag H3 (HEADING 3)</h3>
  <h4>Ini adalah tag H4</h4>
  <h5>Ini adalah tag H5</h5>
  <h6>Ini adalah tag H6</h6>
  <p>Ini <strong><em>adalah</em></strong> paragraf (paragraph).</p>
  <center>Ini adalah teks yang di-center menggunakan tag center.</center>
  <marquee>ini adalah teks berjalan</marquee>
  <p><b>ini adalah bold</b><i>italic</i></p>
  <img title="ini gambar green" src="https://galaxyadventure.co.id/images/2019/10/10/Green%20Forest%20Hotel%20Lembang%20Bandung%20jawa%20barat_.jpg" alt="ini adalah green">
</body>
</html>
