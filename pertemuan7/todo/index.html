<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Todo List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My To-Do List</h1>
      <p class="subtitle">Manage your daily tasks efficiently</p>
    </div>

    <div class="input-section">
      <input 
        type="text"
        name="todo"
        id="taskInput"
        class="task-input"
        placeholder="Tulis task baru di sini...">
      <button id="addButton" class="add-button">Tambah</button>
    </div>

    <div class="task-list">
      <!-- Tasks will be added here by JavaScript -->
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
